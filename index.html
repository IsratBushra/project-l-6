<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: brown;">FORM</h1>
    <form>
        <fieldset>
            <legend style="color: brown;"><b>Personal Information</b></legend>
            <label for="name">Name:</label>
            <input type="text" required>
            <br><br>
            <label for="">Email:</label>
            <input type="email" required>
            <br><br>
            <label for="">Password:</label>
            <input type="password" required>
            <br><br>
            <label for="">Age:</label>
            <input type="age" required>
            <br><br>
            <label for="">Birthday:</label>
            <input type="date" required>
            <br><br>
            <label for="">Gender:</label>
            <br><br>
            <input type="radio">
            <label for="">Male</label>
            <br><br>
            <input type="radio">
            <label for="">Female</label>
            <br><br>
            <label for="">Favorite Cities:</label>
            <br><br>
            <input type="checkbox">
            <label for="">Paris</label>
            <br><br>
            <input type="checkbox">
            <label for="">London</label>
            <br><br>
            <input type="checkbox">
            <label for="">Tokyo</label>
            <br><br>
            <button type="submit" style="color: brown;"><b>Submit</b></button>
        </fieldset>
    </form>
</body>

</html>
